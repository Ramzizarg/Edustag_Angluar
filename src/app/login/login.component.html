<div class="login-page">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form (ngSubmit)="login()">
    <h3>Login Here</h3>

    <!-- Email Input -->
    <label for="email">Username</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email or Phone" required>

    <!-- Password Input -->
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>

    <!-- Login Button -->
    <button type="submit" [disabled]="!email || !password">Sign In</button>

    <!-- Forget Password Link -->
    <div class="forgot-password">
    <a (click)="navigateToForgetPassword()">Forgot Password?</a>
  </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
